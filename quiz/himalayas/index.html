<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himalayas - Nature Quiz Application</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="full-height grid quiz-page">
  <!-- header -->
  <header class="full-width p-sm flex header fs-l">
    <a class="list white" href="/">
      <i class="mx-xs bi bi-list"></i>
      Nature Quiz
    </a>
    <a href="https://github.com/tushartiwari7/nature-quiz">
      <i class="bi bi-github mx-xs"></i>
    </a>
  </header>
  <h3 class="h3 title my-sm text-center "> Quiz on Himalayas</h3>
  <main class="main flex flex-center card flex-col page-center p-xs">
    <!-- question meta data - question no. and score -->
    <div class="flex spread full-width py-md px-sm">
      <p class="h4">Question No. - <span class="h3" >1</span></p>
      <p class="h4">Score: <span class="h3" >0</span></p>
    </div>
    <!-- Question -->
    <p class="question fs-l full-width p-md">
      What is the height of Mount Everest peak?
    </p>
    <div class="options p-lg full-width flex flex-col">
      <button class="btn rounded-circle btn-outline-secondary p-sm fs-m full-width">9,050m</button>
      <button class="btn rounded-circle btn-outline-secondary p-sm fs-m full-width">7,200m</button>
      <button class="btn rounded-circle btn-outline-secondary p-sm fs-m full-width">8,848m</button>
    </div>
    <a href="/quiz/himalayas/result.html" class="skip full-width p-sm fs-m">
      Finish
      <i class="bi bi-arrow-right"></i>
    </a>
  </main>
</body>
</html>
